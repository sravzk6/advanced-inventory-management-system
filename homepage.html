<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Dashboard</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://img.freepik.com/premium-photo/abstract-blur-defocused-supermarket_1339-129329.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Header styles */
    header {
      background-size: cover;
      color: white;
      font-size: 1.8rem;  
      text-align: center;
      padding: 20px 0;
    }

    /* Navigation styles */
    nav {
      background-color: #333;
      color: white;
      width: 250px;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      padding: 10px;
      border-bottom: 1px solid #444;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      display: block;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    /* Main content area */
    main {
      margin-left: 250px;
      padding: 20px;
    }

    /* Additional styles for content */
    .content {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>

  <header>
    <h1></h1>
  </header>
  <nav>

      <li>

    </ul>
  </nav>
  <main>
    <div class="content">

      <!-- Your main content goes here -->
    </div>
  </main>
</body>
</html>
